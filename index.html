<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Binary-to-Decimal number converter" />
    <meta name="author" content="Murat Yessen (Shoyo22)" />
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Binary-to-Decimal number converter</h1>
    </header>
    <main>
      <form class="flex-column" id="convert-form">
        <input type="text" id="binary" placeholder="Enter binary number" />
        <button class="ghost-primary" type="submit">Convert</button>
      </form>
      <button class="secondary-error" type="button" id="clear">Clear</button>
    </main>
    <footer class="flex-column display-none">
      <p id="result"></p>
      <p id="solution"></p>
    </footer>
    <section class="flex-column" id="notifications"></section>
    <script src="./main.js" type="module"></script>
  </body>
</html>
